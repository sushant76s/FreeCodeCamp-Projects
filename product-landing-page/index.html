<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <img id="header-img" src="" alt="logo of the product landing Page">
        <nav id="nav-bar">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#homelink">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#aboutlink">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#productlink">Products</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <form id="form" action="">
            <div class="form-field">
                <label id="name-label" for="name">Name</label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-field-control"
                    placeholder="Enter your full name"
                    required
                    />
            </div>
            <div class="form-field">
                <label id="email-label" for="email">Email</label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-field-control"
                    placeholder="Enter your email address"
                    required
                    />
            </div>
            <div class="btn">
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>
        </form>
    </section>
</body>
</html>
